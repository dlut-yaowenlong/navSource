_schema-version: 3.3.0
ID: navSource
description: A simple CAP project.
version: 1.0.0-SNAPSHOT

modules:
- name: navSource-srv
  type: java
  path: srv
  properties:
    JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: navSource-db
  - name: navSource-auth
  - name: navSource-html5-app-runtime
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    readiness-health-check-http-endpoint: /actuator/health/readiness
    readiness-health-check-type: http
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true --batch-mode

- name: navSource-db-deployer
  type: hdb
  path: db
  requires:
  - name: navSource-db
  - name: navSource-html5-app-runtime
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: custom
    commands:
    - npm run build

- build-parameters:
    no-source: true
  name: navSource-destination-content
  parameters:
    content:
      instance:
        destinations:
        - Name: navSource_html_repo_host          
          Authentication: OAuth2UserTokenExchange
          ServiceInstanceName: navSource-html5-app-host-service
          ServiceKeyName: navSource_html_repo_host-key
          sap.cloud.service: app
        - Name: navSource_auth
          Authentication: OAuth2UserTokenExchange
          ServiceInstanceName: navSource-auth
          ServiceKeyName: navSource-auth-key
          sap.cloud.service: app
        - Name: srv-api
          URL: ~{srv-api/srv-url}
          Authentication: OAuth2UserTokenExchange
          ServiceInstanceName: srv-api-destination
          sap.cloud.service: app
        existing_destinations_policy: update
  requires:
  - name: navSource-destination-service
    parameters:
      content-target: true
  - name: navSource_html_repo_host
    parameters:
      service-key:
        name: navSource_html_repo_host-key
  - name: navSource-auth
    parameters:
      service-key:
        name: TEST_KEIYAKUIDO3-auth-key
  - name: srv-api-destination
  - name: srv-api
  - name: navSource-html5-app-runtime
  type: com.sap.application.content

- name: sourcepage
  type: html5
  path: app/sourcepage
  build-parameters:
    build-result: dist
    builder: custom
    commands:
      - npm install
      - npm run build:cf
    supported-platforms: []

- name: navSource-app-content
  type: com.sap.application.content
  path: app/navSource-app-content
  requires:
    - name: navSource_html_repo_host
      parameters:
        content-target: true
    - name: navSource-html5-app-runtime 
  build-parameters:
    build-result: resources/sourcepage/
    requires:
      - name: sourcepage
        artifacts:
          - sourcepage.zip
        target-path: resources/sourcepage/


resources:
- name: navSource-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared


- name: navSource-auth
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: navSource-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: navSource-auth
    service-plan: application
  type: org.cloudfoundry.managed-service

- name: navSource-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: navSource-destination-service
    service-plan: lite
  requires:
    - name: srv-api

- name: navSource_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
    service-name: navSource-html5-app-host-service

- name: srv-api-destination
  parameters:
    service: destination
    service-plan: lite
  type: org.cloudfoundry.managed-service

- name: navSource-html5-app-runtime
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
  type: org.cloudfoundry.managed-service

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
